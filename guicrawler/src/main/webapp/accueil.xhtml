<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      transient="true">
    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <title>Accueil</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="1">
                <h:outputLabel for="seed" value="Seed :"/>
                <p:inputText id="seed" value="#{crawlingBean.seed}"></p:inputText>
                <p:commandButton action="#{crawlingBean.start()}" value="Démarrer" disabled="#{crawlingBean.threadRunning}" update="@this"/>
                <h:outputText value="URLs visitées : #{fn:length(crawlingBean.visitedURLS)}"/>
                <p:dataTable value="#{crawlingBean.visitedURLS}" var="url" filteredValue="#{crawlingBean.filteredVisitedURLS}" rowKey="#{url}}">
                    <f:facet name="header">
                        <p:commandButton action="#{crawlingBean.refresh()}" value="Rafraîchir" update="@all"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:commandButton action="#{crawlingBean.refresh()}" value="Rafraîchir" update="@all"/>
                    </f:facet>
                    <p:column headerText="URL" sortBy="#{url}" filterBy="#{url}" filterMatchMode="contains">
                        <h:outputText value="#{url}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
