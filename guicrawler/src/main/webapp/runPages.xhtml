<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      transient="true">
    <f:metadata>
        <f:viewParam name="runid" value="#{runPagesBean.runid}" /> 
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <title>Accueil</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="1">
                <h:link outcome="#{runsBean.goAccueil()}" value="Accueil"/>
                <p:dataTable value="#{runPagesBean.pages}" var="page" filteredValue="#{runPagesBean.filteredPages}"
                             rowKey="#{page.id}}" paginator="true" rows="100">
                    <p:column headerText="Identifier" filterBy="#{page.id}" filterMatchMode="contains" sortBy="#{page.id}">
                        <h:outputText value="#{page.id}"/>
                    </p:column>
                    <p:column headerText="URL" filterBy="#{page.url}" filterMatchMode="contains" sortBy="#{page.url}">
                        <h:outputText value="#{page.url}"/>
                    </p:column>
                    <p:column headerText="Status" filterBy="#{page.status}" filterMatchMode="contains" sortBy="#{page.status}">
                        <h:outputText value="#{page.status}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
